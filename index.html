
<!DOCTYPE html>
<script src='js/three.js'></script>
<script src='js/FirstPersonControls.js'></script>
<script src='js/city.js'></script>
<body style='margin: 0px; background-color: #d8e7ff; overflow: hidden;'><script>
	const updateFcts	= [];
	const scene	= new THREE.Scene();
	scene.fog	= new THREE.FogExp2( 0xC5EFFB, 0.0045 );

	const renderer	= new THREE.WebGLRenderer( { antialias: false } );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.setClearColor( scene.fog.color, 1 );
	document.body.appendChild( renderer.domElement );

	const camera		= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 3000);
	camera.position.y	= 80;			
			
	const light	= new THREE.HemisphereLight( 0xf0f0f0, 0xaaaaaa, 1.25 );
	light.position.set( 0.75, 1, 0.25 );
	scene.add( light );

	const material	= new THREE.MeshBasicMaterial({ color: 0x333333 })
	const geometry	= new THREE.PlaneGeometry( 2000, 2000 )
	const plane	= new THREE.Mesh( geometry, material );
	plane.rotation.x= - 90 * Math.PI / 180;
	scene.add( plane );
	
	const city	= new ProceduralCity();
	scene.add(city);			
	
	const controls	= new THREE.FirstPersonControls( camera );
	controls.movementSpeed	= 20;
	controls.lookSpeed	= 0.05;
	controls.lookVertical	= true;
	updateFcts.push(function(delta, now){
		controls.update( delta );		
	});			
	
	updateFcts.push(function(){
		renderer.render( scene, camera );		
	});
	
    
	let lastTimeMsec= null;
	requestAnimationFrame(function animate(nowMsec){
		//  keep looping
		requestAnimationFrame( animate );
		//  measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60;
		const deltaMsec	= Math.min(200, nowMsec - lastTimeMsec);
		lastTimeMsec	= nowMsec;
		//  call each update function
		updateFcts.forEach(function(updateFn){
			updateFn(deltaMsec/1000, nowMsec/1000)
		})
	});
	
</script></body>
